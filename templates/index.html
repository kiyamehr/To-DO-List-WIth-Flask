<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>To-Do List</title>
</head>

<body>
    <h1>Kiamehr's To-Do List</h1>
    <form action="{{url_for("home")}}" class="input-container" method="POST">
        <input type="text" placeholder="Enter Task" id="input-todo" name="todo_name">
        <button id="add-todo">Add</button>
    </form>

    <h2>Tasks</h2>
    
    <div class="todo-container">
        {% for task in tasks %}
            <div class="todo-items">
                <p>{{task.name}}</p>
                <div class="actions">
                    <form action="{{url_for("checked_todo", todo_id=task.id)}}" method="POST">
                        <input type="checkbox" {% if task.checked == True %}checked{% endif %} onchange="this.form.submit()">
                    </form>
    
                    <form action="{{url_for("delete_todo", todo_id=task.id)}}" method="POST">
                        <button>Delete</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
            

</body>
